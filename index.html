<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/media.css" />
    <title>Document</title>
</head>
<body>
    <main>
        <section class="produtos">
            <div class="cabecalho">
                <h1>Produtos</h1>
            </div>

            <div class="carossel">
                <div class="container" id="img">
                    <img src="./imagens/garrafa.png" alt="" />
                    <img src="./imagens/garrafa2.png" alt="" />
                    <img src="./imagens/garrafa3.png" alt="" />
                    <img src="./imagens/garrafa4.png" alt="" />
                </div>

                <div class="logo-container" id="logoContainer">
                    <img src="" id="logo" alt="Logo" class="hidden"/>
                </div>
            </div>
            
            <div class="botoes">
                <button id="anterior"><i class="fa-solid fa-arrow-left"></i></button>
                <button id="proxima"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <label class="logo">
                <input type="file" accept="image/png" class="logos" id="logoInput"/>
                <span class="logo__texto">Envie sua logo</span>
            </label>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/5e32100ac2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
